<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/urna.css">
    <img src="./candidato-darth-vader.jpg" alt="foto do candidato candidato-darth-vader">
    <img src="./imagens/candidato-spock.jpg" alt="foto do candidadto candidato-spock">
    <img src="./imagens/candidata-princesa -Kitana.jpg" alt="foto do candidadto candidata-princesa">

</head>

<body>
    <div class="base">
        <div class="urna">
            <div class="tela">
                <div class="visor" style=""></div>
                    <div>
                        <h2>
                            Números para votar: 8, 14, 71
                        </h2>
                    </div>
                    <div>
                        <span>
                            Digite o numero do seu candidato
                        </span>
                    </div>
                    <div>
                         <h1>
                            Presidente da Galaxia
                        </h1>
                    </div>
                    <div class="caixa-dos-inputs">
                        <div class="input-do-numero primeiro-numero">

                        </div>
                        <div class="input-do-numero segundo-numero">
                
                        </div>
                    </div>
                </div>
                <div class="visor-confirmacao" style="display: none;"></div>
                    <div>
                        <h1>
                            Obrigado por votar, você votou em BRANCO.
                        </h1>
                    </div>
                    <div class="visor-confirmacao-candidato" style="display: none;">
                    </div>
                    <div class="visorCandidato" style="display: none;"></div>
                    </div>
                </div>
                    <div class="teclado">
                        <div class="titulo">
                            <img src="" alt="logo da urna">
                            <h1>Titulo da urna</h1>
                        </div>
                        <div class="teclado-numerico"></div>
                            <div id="1" class="botao-numerico">
                                <span>
                                    1
                                </span>
                            </div>
                            <div id="2" class="botao-numerico">
                                <span>
                                    2
                                </span>
                            </div>
                            <div id="3" class="botao-numerico">
                              <span>
                                    3
                                </span>
                            </div>
                            <div id="4" class="botao-numerico">
                                <span>
                                    4
                                </span>
                            </div>
                            <div id="5" class="botao-numerico">
                                <span>
                                    5
                                </span>
                            </div>
                            <div id="6" class="botao-numerico">
                                <span>
                                    6
                                </span>
                            </div>
                            <div id="7" class="botao-numerico">
                                <span>
                                    7
                                </span>
                            </div>
                            <div id="8" class="botao-numerico">
                                <span>
                                    8
                                </span>
                            </div>
                            <div id="9" class="botao-numerico">
                                <span>
                                    9
                                </span>
                            </div>
                            <div id="0" class="botao-numerico">
                                <span>
                                    0
                                </span>
                            </div>                    
                        </div>
                        <div class="teclado-de-acoes">
                            <div id="branco" class="botao-branco"></div>
                            <span>
                                BRANCO
                            </span>
                        </div>
                        <div id="corrige" class="corrige"></div>
                            <span>
                                CORRIGE
                            </span>
                        </div>
                        <div id="confirma" class="confirma"></div>
                            <span>
                                CONFIRMA
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./js/controller/urnaController.js" defer></script>
        <script type="module" src="./js/model/candidato.js" defer></script>
        
</body>

</html>
